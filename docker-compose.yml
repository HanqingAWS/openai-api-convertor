version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - DYNAMODB_ENDPOINT_URL=http://dynamodb-local:8000
      - DYNAMODB_API_KEYS_TABLE=openai-proxy-api-keys
      - DYNAMODB_USAGE_TABLE=openai-proxy-usage
      - DYNAMODB_MODEL_MAPPING_TABLE=openai-proxy-model-mapping
      - REQUIRE_API_KEY=${REQUIRE_API_KEY:-false}
      - MASTER_API_KEY=${MASTER_API_KEY:-test-key}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-false}
      - DEBUG=true
    depends_on:
      dynamodb-local:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
    networks:
      - proxy-network

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports:
      - "8001:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - proxy-network

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    ports:
      - "8002:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-west-2
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    depends_on:
      - dynamodb-local
    networks:
      - proxy-network

  setup-tables:
    build: .
    command: python -m scripts.setup_tables
    environment:
      - AWS_REGION=us-west-2
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
      - DYNAMODB_ENDPOINT_URL=http://dynamodb-local:8000
    depends_on:
      dynamodb-local:
        condition: service_healthy
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
